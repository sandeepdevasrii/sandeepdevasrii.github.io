    <h1 align="center"> How to start Cygwin X with ALT-TAB support and Windows-Linux Clipboard Integration </h1>
    <p>
      Cygwin X can be started with Windows-Linux clipboard integration and Alt+Tab support, using the following command:<br></br>
      <code>xinit -- -clipboard -keyhook</code><br></br>
      The display can be set as:<br></br>
      <code>export DISPLAY=:0.0</code>
    </p>
